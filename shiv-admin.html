<!DOCTYPE html>
<html>
<head>
    <title>Shiv Master Control</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body { background: #000; color: #ffcc00; font-family: sans-serif; padding: 20px; }
        .log-box { background: #111; border: 1px solid #333; height: 300px; overflow-y: auto; padding: 10px; margin-top: 10px; }
        .stat-card { border: 2px solid #ffcc00; padding: 15px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="stat-card">
        <h1>SHIV CLOUD ADMIN âœ…</h1>
        <p>AppID: <b>SHIV_786</b> | AppSign: <b>SIGN_SHIV_PRIVATE_SDK</b></p>
        <p>Status: <span id="status">Connecting...</span></p>
    </div>

    <div class="log-box" id="liveLogs">
        <div>[SYSTEM] Initializing Master Logs...</div>
    </div>

    <script>
        const socket = io("https://live-server-lrw7.onrender.com");
        
        socket.on('connect', () => {
            document.getElementById('status').innerText = "ACTIVE (Connected to Render)";
            socket.emit('auth-provider', { appId: "SHIV_786", serverSecret: "MASTER_KEY_99" });
        });

        socket.on('broadcast-gift', (data) => {
            const logBox = document.getElementById('liveLogs');
            logBox.innerHTML += `<div style="color: #00ff00;">[GIFT] ${data.from} sent ${data.giftName} to ${data.to}</div>`;
        });
    </script>
</body>
</html>
